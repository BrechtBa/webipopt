<!DOCTYPE>
<html>
	<head>
		<title>{% block title %}WebIPopt{% endblock title %}</title>
		
		<style>
			body {
				padding-bottom: 20px;
				padding-top: 70px;
			}
			.messages {
				list-style: none;
			}
		</style>
		{% block css %}{% endblock css %}
	</head>
	
	<body>
		<nav>
			
			<nav class="authentication">
			{% if not user.is_authenticated %}
				<a href="{% url 'webinterface:register' %}">Register</a>
				<a href="{% url 'webinterface:login' %}">Login</a>
			{% else %}
				<a href="{% url 'webinterface:logout' %}">Logout</a>
			{% endif %}
			</nav>
		</nav>
		<div>
			{% block headline %}{% endblock headline %}
		</div>
		<div>
			{% block content %}{% endblock content %}
		</div>
		{% block js %}{% endblock js %}
	</body>
</html>
